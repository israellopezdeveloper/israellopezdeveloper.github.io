[tool.poetry]
name = "editor"
version = "0.1.0"
description = "Script de traduccci√≥n de mi CV"
authors = ["Israel Lopez <israel.lopez.developer@gmail.com>"]

[tool.poetry.dependencies]
python = ">=3.10,<3.14"
transformers = ">=4.44"
sentencepiece = "*"
accelerate = "*"
sacremoses = "*"
beautifulsoup4 = "*"
protobuf = "^6.31.1"
pyqt6-webengine = "^6.9.0"
pyside6 = "^6.9.1"
jsonschema = "^4.25.0"

[tool.poetry.group.dev.dependencies]
ruff = "*"
black = "^25.1.0"
isort = "^6.0.1"
flake8 = "^7.3.0"
mypy = "^1.17.1"
pre-commit = "^4.3.0"

[tool.ruff]
line-length = 88

[tool.poetry.scripts]
traduce = "editor.traductor.__main__:main"
resume = "editor.summarizer.__main__:main"
editor = "editor.app.main:main"
format = "black ."
lint = "flake8 ."
sort-imports = "isort ."

[tool.black]
line-length = 88
target-version = ['py313']
